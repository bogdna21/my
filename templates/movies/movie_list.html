{% extends 'movies/base.html' %}
{% block title %} {% endblock title %}
{% block header %} bg1 {% endblock header %}
{% block book %}
    <div style="display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px;">
        {% for book in book_list %}
            <div style="flex: 0 1 45%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 10px; background: #fff; padding: 10px; border-radius: 8px; text-align: center;">
                <div>
                    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" style="max-width: 100%; max-height: 300px; object-fit: cover;" {% if not book.cover_image %}style="display:none"{% endif %}>
                </div>
                <div>
                    <h4>
                        <a href="{{ book.get_absolute_url }}" style="text-decoration: none; color: #000;">
                            {{ book.title }}
                        </a>
                    </h4>

                    <div>
                        <div>
                            <span>{{ book.tagline }}</span>
                        </div>
                    </div>
                    <ul style="list-style: none; padding: 0; display: flex; justify-content: center; gap: 5px;">
                        <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                        <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                        <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                        <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                        <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a></li>
                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="grid-img-right mt-4 text-right bg bg1">
        {% include 'include/pagination.html' %}
    </div>
{% endblock book %}
