<div class="search-bar w3layouts-newsletter">
    <h3 class="sear-head editContent">Пошук книги</h3>
    <form action="{% url 'search' %}" method="get" class="d-flex editContent">
        <input type="search" placeholder="Введіть назву книги..." name="q" class="form-control" required="">
        <button type="submit" class="btn1 btn">
            <span class="fa fa-search" aria-hidden="true"></span>
        </button>
    </form>
</div>

<form action="{% url 'filter' %}" method="get" name="filter">
    <div class="left-side my-4">
        <h3 class="sear-head editContent">Жанри</h3>
        <ul class="w3layouts-box-list">
            {% for genre in view.get_genres %}
                <li class="editContent">
                    <input type="checkbox" class="checked" name="genre" value="{{ genre.id }}">
                    <span class="span editContent">{{ genre.name }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="left-side">
        <h3 class="sear-head editContent">Рік</h3>
        <ul class="w3layouts-box-list">
            {% for book in view.get_years %}
                <li class="editContent">
                    <input type="checkbox" class="checked" name="year" value="{{ book.year }}">
                    <span class="span editContent">{{ book.year }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <button type="submit">Знайти</button>
</form>

<div class="customer-rev left-side my-4">
    <h3 class="sear-head editContent">Рейтинг</h3>
    <ul class="w3layouts-box-list">
        <li>
            <a href="#">
                <span class="fa fa-star" aria-hidden="true"></span>
                <span class="fa fa-star" aria-hidden="true"></span>
                <span class="fa fa-star" aria-hidden="true"></span>
                <span class="fa fa-star" aria-hidden="true"></span>
                <span class="fa fa-star" aria-hidden="true"></span>
                <span class="editContent">5.0</span>
            </a>
        </li>
        <!-- Add other rating options here -->
    </ul>
</div>
{% get_last_books count=3 %}
